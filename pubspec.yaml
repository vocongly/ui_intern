name: ui_intern
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  http: ^0.13.5

  cupertino_icons: ^1.0.2

  _button:
    path: "bricks/_button"
  _textfield:
    path: "bricks/_textfield"

  flutter_bloc: ^8.1.1
  bloc: ^8.1.0
  either_dart: ^0.3.0
  jwt_decoder: ^2.0.1
  get_it: ^7.2.0

  flutter_secure_storage: ^8.0.0
  equatable: ^2.0.5

  smooth_page_indicator: ^1.0.0+2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/fill/
    - assets/images/line/
    - assets/fonts/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
